<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Todo List</title>
</head>
<body>
    <div class="enterBox">
        <form id="forms">
            <h1>TO-DO LIST</h1>
            <input class="addtodo" type="text" name="title" placeholder="New Task...">
            <input class="addtodo" type="text" name="description"
            placeholder="Details.." >
            <input class="addtodo" type="number" name="price" placeholder="Price..">
            <br>
            <button type="submit" id="submit">ADD</button>
        </form>
    </div>
    <div class="alltasks">
        <ul></ul>
    </div>
    <div class="hiddenDiv" id="box">
        <form id="hiddenForm">
            <h1> EDIT TO-DO LIST</h1>
            <input id="titleInput" class="hiddenBox" type="text" name="title" placeholder="Edit Task">
            <br><br>
            <input id="detailsInput" class="hiddenBox" type="text" name="description"
            placeholder="Edit Details" >
            <br><br>
            <input id="numberInput" class="hiddenBox" type="number" name="price" placeholder="Edit Price">
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="index.js"></script>
</body>
</html>
